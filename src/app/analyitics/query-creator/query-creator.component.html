<div class="field">
    <label for="queryName">Query Name:</label>
    <input id="queryName" #queryName type="text" [value]="query?.name"/>
</div>
<div class="field">
    <label for="query">Query Body:</label>
    <textarea #queryBody rows="10" cols="250" [value]="query?.wiql"></textarea>
</div>
<button class="btn btn-success" (click)="createQuery(queryName.value, queryBody.value)">Save and Run</button>
