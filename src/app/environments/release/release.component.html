<div class="release card">
    <div class="card-header">
        <span [innerHtml]="release.releaseDefinition?.name"></span>
    </div>
    <div class="card-body">
        <p>Name: 
            <span [innerHtml]="release.name"></span>
        </p>
        <p>Status: 
            <span [innerHtml]="release.status"></span>
        </p>
    </div>
</div>
