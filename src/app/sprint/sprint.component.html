<div class="sprint" *ngIf="sprint">
    <div class="title">
        <h1 class="h1" [innerHtml]="sprint.name"></h1>
    </div>

    <div class="board">
        <hg-pbi-column [list]="columns['To Do']" label="To Do"></hg-pbi-column>
        <hg-pbi-column [list]="columns['In Progress']" label="In Progress"></hg-pbi-column>
        <hg-pbi-column [list]="columns['Ready To Test']" label="Testing"></hg-pbi-column>
        <hg-pbi-column [list]="columns['Done']" label="Done"></hg-pbi-column>
    </div>
</div>
