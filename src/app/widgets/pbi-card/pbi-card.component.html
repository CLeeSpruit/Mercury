<div class="pbi-card card">
    <div class="card-body">
        <h5 class="card-title" [innerHTML]="pbi.id"></h5>
        <h6 class="card-subtitle" [innerHtml]="pbi.title"></h6>
        <ul class="list-group list-group-flush">
            <li
                class="list-group-item"
                *ngFor="let child of pbi.children"
                [innerHtml]="child?.title"
            ></li>
        </ul>
        <a [href]="pbi.url" class="btn btn-primary">Go to TFS</a>
    </div>
</div>
